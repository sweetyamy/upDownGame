<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDown Game</title>
    <script src="https://kit.fontawesome.com/2167eca015.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module"  src="main.js" defer></script>
</head>
<body>
    <div class="w-100 vh-100 text-center d-flex justify-content-center">
        <!-- Place div box in the center of the window -->
        <div class="align-self-center">
            <div>
                <p class="title">Please enter a number</p>
                <div class="result d-none"></div>
                <div class="remained d-none"></div>
                <ul class="bullet message">
                    <li> Enter a positive number between 1 and 100</li>
                    <li> Click the <strong>&lt;Enter&gt;</strong> button</li>
                    <li> You have five chances</li>
                </ul>
            </div>
            <div class="count-area">
                <div class="count">5</div>
                <div><i class="fa-solid fa-bomb fa-beat fa-2xl" style="font-size: 5rem;" id="bomb"></i></div>
            </div>
            <div><i class="fa-solid fa-burst fa-spin-pulse fa-2xl d-none" id="burst"></i></div>
            <div>
                <input type="number" class="form-control m-3" id="user-input" 
                aria-label="Please enter a number" 
                placeholder="Please enter a number" 
                onfocus="this.placeholder=''" 
                onblur="this.placeholder='Please enter a number'" 
                />
            </div>
            <div>
                <button class="btn btn-primary" type="reset" value="Reset" id="btnReset">Reset</button>
                <button class="btn btn-primary" type="button" value="Input" id="btnEnter">Enter</button>
            </div>
            <div id="button-container"></div>
        </div>

        <!-- Modal -->
        <div class="modal" tabindex="-1" id="modal" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"><i class="fa-solid fa-triangle-exclamation fa-fade"></i> Type Error</h5>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Message goes here</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-modal-button" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-title="Close">Close</button>
            </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
