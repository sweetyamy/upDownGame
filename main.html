<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDown Game</title>
    <script src="https://kit.fontawesome.com/33f8c7b48f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module"  src="main.js" defer></script>
</head>
<body class="w-100 h-100  text-center">
    <div class="container">
        <div>
            <p>Please enter a number</p>
            <p class="message">You have five chances</p>
        </div>
        <form id="input-form" method="post">
            <div class="count d-none">Number</div>
            <div><i class="fa-solid fa-bomb fa-beat fa-2xl"></i></div>
            <div><i class="fa-solid fa-burst fa-spin-pulse fa-2xl d-none"></i></div>
            <div><input type="number" id="user-input"></div>
            <div>
                <button type="button" id="btnReset">Reset</button>
                <button type="button" id="btnEnter">Enter</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
